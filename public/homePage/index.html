<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <base href="/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/homePage/style.css" />
  </head>
  <body >
    <nav>
      <ul
        class="position-fixed bg-body-secondary rounded-end-4 p-2 d-flex flex-column justify-content-around h-100 list-unstyled for-phone"
      >
        <li>
          <a href="/home"><img src="./resources/svg/home.svg" alt="home" /></a>
        </li>
        <li>
          <a href="/profile/alihan" id="my-profile"
            ><img src="./resources/svg/person.svg" alt="person"
          /></a>
        </li>
        <li>
          <a href="/settings"
            ><img src="./resources/svg/gear.svg" alt="settings"
          /></a>
        </li>
      </ul>
    </nav>

    


    <div class="container">
          <h1 class="p-4 text-white">Latest Tweets</h2>
            <div class="border border-secondary rounded p-2 m-4 fs-6 ">
              <h5>Share Tweet</h5>
              <textarea name="text" id="tweet-text" class="is-invalid border p-3 rounded border-0 bg-body-tertiary text-area w-100" required ></textarea>
              <p class="invalid-feedback" id="share-error"></p>
              <button class="btn btn-primary mt-2 bg-body-secondary border-secondary" id="tweet-button" >Share</button>
            </div>
          <div id="tweets" class="m-4 fs-6">
            
          </div>
    </div>

    <!-- Modal -->
    <div
      data-bs-theme="dark"
      class="modal fade"
      id="commentPopUp"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="popup-title">Comments</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="popup-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./tweet_scripts/tweet_functions.js"></script>
  <script src="./tweet_scripts/get-all.js"></script>
  <script src="./homePage/script.js"></script>
</html>
