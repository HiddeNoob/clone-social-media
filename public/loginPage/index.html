<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./loginPage/style.css">

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet"/>
</head>
<body data-mdb-theme="dark">


      <form method="POST" action="/login" class="card text-white " style="max-width: 250px;">

        <div data-mdb-input-init class="form-outline mb-4" >
          <input type="text" id="username" class="form-control" required name="username"/>
          <label class="form-label" for="username">Username</label>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="password" id="password" class="form-control" name="password" required/>
          <label class="form-label" for="password">Password</label>
        </div>

        <span id="error-message" class="red mb-4 text-center fw-bold overflow-wrap   " style="color: rgb(225, 133, 133);"></span>
        <button  type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
      
        <div class="text-center">
          <p>Not a member?</p>
        </div>
        <div class="text-center">
            <a href="/register">Sign Up</a>
        </div>
    
      </form>


    <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
    ></script>
    <script src="./loginPage/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
