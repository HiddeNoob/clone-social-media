<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/profilePage/style.css">
    <link rel="stylesheet" href="/common_css/navigator.css">

</head>
    <body >

        <nav>
            <ul
              class="position-fixed bg-body-secondary rounded-end-4 p-2 d-flex flex-column justify-content-around h-100 list-unstyled for-phone"
            >
              <li>
                <a href="/home"><img src="./resources/svg/home.svg" alt="home" /></a>
              </li>
              <li>
                <a href="/profile/alihan" id="my-profile"
                  ><img src="./resources/svg/person.svg" alt="person"
                /></a>
              </li>
              <li>
                <a href="/settings"
                  ><img src="./resources/svg/gear.svg" alt="settings"
                /></a>
              </li>
              <li>
                  <img src="./resources/svg/exit-door.svg" alt="exit-door" onclick="logout();" class="clickable">
              </li>
            </ul>
          </nav>

        <div class="fs-6 main">
            <main class="mx-2 py-4 ">
                <section >
                    <h2 class="white1 pt-2">Profile</h2>
                    <div class="border border-secondary rounded bg-dark-subtle  d-flex flex-row ">
                        <div class="d-flex flex-column justify-content-around align-items-center border rounded p-1">
                            <img src="./resources/svg/person.svg" alt="person" height="100px" class="profile-pic " id="profile-pic">
                            <p class="fw-bold m-0" id="user-name"></p>
                        </div>    
                        <div class="d-flex align-items-center align-items-stretch flex-column justify-content-between w-100 ">

                            <div class="d-flex flex-row justify-content-evenly flex-wrap py-4 align-items-center">
                                <div class="d-flex flex-row mb-2 g-1 ms-2 me-2" >
                                        <p id="tweet-count" class="me-2 fw-bold"></p>
                                        <p>Tweet</p>
                                </div>
                                <div class="d-flex flex-row mb-2 g-1 ms-2 me-2 clickable" data-bs-toggle="modal" data-bs-target="#commentPopUp" id="user-followers">
                                    <p id="follower-count" class="me-2 fw-bold"></p>
                                    <p>Follower</p>
                                </div>
                                <div class="d-flex flex-row mb-2 g-1 ms-2 me-2 clickable" data-bs-toggle="modal" data-bs-target="#commentPopUp" id="user-following">
                                    <p id="following-count" class="me-2 fw-bold"></p>
                                    <p>Following</p>
                                </div>
                            </div>
                            <div class="align-self-end m-0 p-2 ">
                                <p >
                                    Joined At
                                </p>
                                <p id="joined-date"></p>
                            </div>
                        </div>
                    </div>

                </section>
                <section>
                    <div class="border-secondary h-100 w-100 py-4">
                        <div class="fw-bold">Shared Tweets</div>
                        <div id="tweets" class="my-1">

                        </div>

                    </div>
                </section>
            </main>
            
        </div>
        
        
        <div data-bs-theme="dark" class="modal fade" id="commentPopUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title " id="popup-title">Comments</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body " id="popup-body">
                        
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./tweet_scripts/tweet_functions.js"></script>
    <script src="./tweet_scripts/get-user-tweets.js"></script>
    <script src="./tweet_scripts/nav_functions.js"></script>
    <script src="./tweet_scripts/delete-tweet.js"></script>
    <script src="./tweet_scripts/profile_functions.js"></script>
</html>
